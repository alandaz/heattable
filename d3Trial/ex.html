<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Table</title>

</head>
<body>
    
</body>
</html><meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 80, right: 25, bottom: 30, left: 40},
      width = 450 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    
    // define axis 
    var parseTime = d3.timeParse("%d-%b-%y");

    var x = d3.scaleTime().range([ 0, width ]);
        //.padding(0.05);
    var y = d3.scaleBand()
        .range([ height, 0 ])
        .padding(0.05);

    //Read the data
    var url = "https://raw.githubusercontent.com/alandaz/heattable/main/d3Trial/index.ndjson"
    d3.json("https://raw.githubusercontent.com/alandaz/heattable/main/d3Trial/items.json", function(data) {
        //"https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv"
    //

      // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'

     //data.forEach(function(d) {
         // d.date = + parseTime(d.date);
        //  d.name = +d.name;
      //});
      
     
      var myGroups = d3.map(data, function(d){return d.name;}).values()
      console.log(myGroups)
      //var myVars =  = d3.timeParse("%H:%M:%S")
      //var x = d3.scaleTime()  
  //.domain([new Date(0,0,0), new Date (12,59,59)])
 // .range([ 0, width ]);
      
      //d3.map(data, function(d){return d.date;}).values()
      //console.log(myVars)
      var xAxis = d3.axisBottom(x)
        .tickFormat(d3.timeFormat())
    
      // Build X scales and axis:
      x.domain(d3.extent(data, function(d) {return d.date }));
      y.domain(d3.extent(data, function(d) {return d.name}));

      //add x axis
      svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x)
            .tickFormat(d3.timeFormat("%Y-%m-%d")))
            //.tickSize(0))
        .select(".domain").remove()

        //add y axis
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()
    
      // Build color scale
      var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateInferno)
        .domain([1,100])
    
      // create a tooltip
      var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
    
      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        tooltip
          .html("The exact value of<br>this cell is: " + d.size)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }
    
      // add the squares
      svg.selectAll()
        .data(data, function(d) {return d.name +':'+ d.date;})
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.date) })
          .attr("y", function(d) { return y(d.name) })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.size)} )
          .style("stroke-width", 4)
          .style("stroke", "none")
          .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })
    
    // Add title to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "left")
            .style("font-size", "22px")
            .text("A d3.js heatmap");
    
    // Add subtitle to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "left")
            .style("font-size", "14px")
            .style("fill", "grey")
            .style("max-width", 400)
            .text("A short description of the take-away message of this chart.");
    
    
    </script>

</body>
</html>
